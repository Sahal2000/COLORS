<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COlORS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="colors">COLORS</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="first">
                <button class="button" onclick="funCyan()" style="background-color: cyan;">Cyan</button>
                <button class="button" onclick="funRed()" style="background-color: red; color: white;">Red</button>
                <button class="button" onclick="funGreen()" style="background-color: green; color: white;">Green</button>
                <button class="button" onclick="funOrange()" style="background-color: orange;">Orange</button>
                <button class="button" onclick="funBlue()" style="background-color: blue; color: white;">Blue</button>
                <button class="button" onclick="funBlack()" style="background-color: black; color: white;">Black</button>
                <button class="button" onclick="funWhite()" style="background-color: white;">White</button>
                <button class="button" onclick="funViolet()" style="background-color: violet;">Violet</button>
                <button class="button" onclick="funPink()" style="background-color: pink;">Pink</button>
                <button class="button" onclick="funYellow()" style="background-color: yellow;">Yellow</button>
                <button class="button" onclick="funBurlyWood()" style="background-color: burlywood;">BurlyWood</button>
                <button class="button" onclick="funChocolate()" style="background-color: chocolate;">Chocolate</button>
                <button class="button" onclick="funIndigo()" style="background-color: indigo; color: white;">Indigo</button>
                <button class="button" onclick="funSpringGreen()" style="background-color: springgreen;">SpringGreen</button>
                <button class="button" onclick="funTomato()" style="background-color: tomato;">Tomato</button>
                <button class="button" onclick="funYellowGreen()" style="background-color: yellowgreen;">YellowGreen</button>
                <button class="button" onclick="funTurquoise()" style="background-color: turquoise;">Turquoise</button>
                <button class="button" onclick="funTeal()" style="background-color: teal; color: white;">Teal</button>
                <button class="button" onclick="funSteelBlue()" style="background-color: steelblue; color: white;">SteelBlue</button>
                <button class="button" onclick="funSeaGreen()" style="background-color: seagreen; color: white;">SeaGreen</button>
                <button class="button" onclick="funSalmon()" style="background-color: salmon;">Salmon</button>
                <button class="button" onclick="funSandyBrown()" style="background-color: sandybrown;">SandyBrown</button>
                <button class="button" onclick="funPurple()" style="background-color: purple; color: white;">Purple</button>
                <button class="button" onclick="funDarkcyan()" style="background-color: darkcyan; color: white;">Darkcyan</button>
            </div>
            <div class="col-md-4" id="second">
                
            </div>
        </div>
    </div>

    <script src="colors.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>
</html>
